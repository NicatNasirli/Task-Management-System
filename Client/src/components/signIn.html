<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../../output.css">
</head>

<body class="bg-orange-50 flex items-center justify-center min-h-screen">

  <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-orange-600">Task Manager</h1>
    <p class="text-center mb-6 text-gray-600">Start organizing your life day by day</p>
    <form id="signInForm">
      <div class="mb-4">
        <input type="text" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded bg-gray-100 text-gray-800 focus:outline-none">
      </div>
      <div class="mb-4 relative">
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded bg-gray-100 text-gray-800 focus:outline-none">
        <span class="absolute top-3 right-3 text-gray-500 cursor-pointer">ğŸ”’</span>
      </div>
      <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 rounded">
        Sign In
      </button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-600">
      Don't have an account? <a href="signUp.html" class="underline text-orange-600">Create here</a>.
    </p>
  </div>

  <script src="../scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href = "../output.css">
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">
  <div class="bg-orange-400 text-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Task Manager</h1>
    <p class="text-center mb-6">Start organizing your life day by day</p>
    
    <form id="signup-form">
      <div class="mb-4">
        <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:outline-none">
      </div>
      <div class="mb-4">
        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:outline-none">
      </div>
      <div class="mb-4 relative">
        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:outline-none">
        <span class="absolute top-3 right-3 text-gray-500 cursor-pointer">ğŸ”’</span>
      </div>
      <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 rounded">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-4 text-sm">
      Already have an account? <a href="signin.html" class="underline">Sign in here</a>.
    </p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
